
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Eth Rig Status</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://v4-alpha.getbootstrap.com/examples/narrow-jumbotron/narrow-jumbotron.css">
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
    <script>
      var OneSignal = window.OneSignal || [];
      OneSignal.push(["init", {
        appId: "571f6013-6115-4798-9404-e89a5590acee",
        autoRegister: true,
        notifyButton: {
          enable: true /* Set to false to hide */
        }
      }]);
    </script>
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills float-right">
              <li class="nav-item" style="padding-top: 8px; padding-right: 8px;">
                <b>Current ETH Price : </b><span id=list6></span>
              </li>  
              <li class="nav-item">
                  <button class="btn btn-light" onClick="window.location.reload()"><i class="fa fa-refresh" aria-hidden="true"></i></button>
                </li>
            </ul>
        </nav>

        <h3 class="text-muted"><i class="fa fa-server" aria-hidden="true"></i> Eth Rig Status</h3>
      </div>

      <div class="row marketing">
        <div class="col-lg-6">
          <h4>Rig Staus</h4>
          <p id=status1><span class="badge badge-success"><i class="fa fa-thumbs-up" aria-hidden="true"></i>
          </span> Rig is up and mining.. ETH :D</p>
          <p id=status2><span class="badge badge-danger"><i class="fa fa-thumbs-down" aria-hidden="true"></i>
          </span> Rig is down and not mining.. ETH :(</p>
        </div>

        <div class="col-lg-6">
          <h4>Balance</h4>
          <h3 class="text-muted" id=balance></h3>
          <div class="progress" id=progressbar></div>
        </div>

    </div>
    <div class="row marketing">
        <div class="col-lg-12">
          <div class="card">
          <h4 class="card-header"><i class="fa fa-usd" aria-hidden="true"></i> Payment Details</h4>
          <div class="card-body">
            <ul>
              <li><b>Total No. of Payment : </b><span id=list1></span></li>
              <li><b>Last Payment : </b><span id=list2></span></li>
              <li><b>TX Hash : </b><span id=list3></span></li>
              <li><b>Amount Paid : </b><span id=list4></span></li>
              <li><b>Total Paid : </b><span id=list5></span></li>
              <li><b>Wallet Balance : </b><span id=list7></span></li>
            </ul>
          </div>
        </div>

        </div>

   </div>



      <footer class="footer">
        <p>&copy; Develped by Jana, 2017</p>
      </footer>

    </div> <!-- /container -->
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
